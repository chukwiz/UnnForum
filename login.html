<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>unnForum</title>
    <link rel="stylesheet" href="css/mystyles.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="css/debug.css"> -->
    <script src="js/script.js"></script>
  </head>
  <body>
    <header>
        <nav class="navbar has-shadow">
            <div class="container is-fluid">
              <div class="navbar-brand navbar-start">
                <a class="navbar-item" href="index.html" style="font-weight:bold;"><h1>UNN | <em>forum</em></h1></a>
                <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                </a>
            </div>
                <div class="control has-icons-left navbar-item">
                  <div class="container">
                    <input type="text" name="" id="" placeholder="Search" class="input  is-primary is-medium">
                    <span class="icon is-left"><i class="fa fa-search"></i></span>
                  </div>
                  </div>
                <div id="navMenu" class="navbar-menu navbar-end">
                    <a class="navbar-item is-hidden-desktop-only li" href="">
                      <span class="icon">
                        <i class="fa fa-info"></i></span>
                        <small>about us</small>
                    </a>
                    <div class="navbar-item">
                        <div class="field is-grouped">
                          <p class="control li">
                            <a class="bd-tw-button button" href="">
                              <span class="icon"><i class="fa fa-user is-small"></i></span>
                              <small> LOGIN </small>
                            </a>
                          </p>
                          <p class="control li">
                            <a class="button is-primary" href="">
                              <span class="icon">
                                <i class="fa fa-user-plus"></i>
                              </span><small>SIGN UP</small>
                            </a>
                          </p>
                        </div>
                      </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-body">
          <!-- login form -->
            <div class="container active" id="logi">
              <div class="columns is-5-tablet is-4-desktop is-3-widescreen">
                  <div class="column is-10-desktop is-10-widescreen is-offset-1">
                      <form class="box">
                          <div class="field">
                              <label class="label">Email</label>
                              <div class="control has-icons-left">
                                  <input type="email" class="input" placeholder="e.g. unnstudent@unn.edu">
                                  <span class="icon is-small is-left">
                                      <i class="fa fa-envelope"></i>
                                  </span>
                              </div>
                          </div>
                          <div class="field">
                              <label class="label">Password</label>
                              <div class="control has-icons-left">
                                  <input type="password" class="input" placeholder="*********" required>
                                  <span class="icon is-small is-left">
                                      <i class="fa fa-lock"></i>
                                  </span>
                              </div>
                          </div>
                          <div class="field">
                              <label class="checkbox">
                                  <input type="checkbox">
                                  Remember me
                              </label>
                          </div>
                          <div class="field">
                              <button class="button is-success">
                                  Login
                              </button>
                          </div>
                          <div class="field"><p>Dont have an account?<a href="register.html" name="register">Sign Up</a></p></div>
                      </form>
                     </div>
              </div>
            </div>
            <!-- sign up form -->
            
        <!-- sign up end -->
        </div>
    </section>

    <div class="container">

        </p>
      </div>
    </div>
  </footer>

</html>
